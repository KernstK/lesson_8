<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Emblems</title>
</head>
<body>
    <h1>Работа с логотипами</h1>
    <div class="gmother">
        <div class="mother_1">
            <h2>Расстановка логотипов по блокам</h2>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-arrow-down"></i>
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-arrow-right"></i>
                    <i class="fas fa-futbol"></i>
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-chess"></i>
                    <i class="fas fa-chess-bishop"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-chess-king"></i>
                    <i class="fas fa-chess-queen"></i>
                    <i class="fas fa-chess-rook"></i>
                </div>
            </div>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-cloud-moon"></i>
                    <i class="fas fa-cloud-moon-rain"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-cloud-rain"></i>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <i class="fas fa-cloud-sun"></i>
                </div>
            </div>
        </div>
        <div class="mother_2">
            <h2>Команда fa-spin</h2>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-arrow-down fa-spin"></i>
                    <i class="fas fa-arrow-up fa-spin"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-arrow-right fa-spin"></i>
                    <i class="fas fa-futbol fa-spin"></i>
                    <i class="fas fa-arrow-left fa-spin"></i>
                </div>
            </div>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-chess fa-spin"></i>
                    <i class="fas fa-chess-bishop fa-spin"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-chess-king fa-spin"></i>
                    <i class="fas fa-chess-queen fa-spin"></i>
                    <i class="fas fa-chess-rook fa-spin"></i>
                </div>
            </div>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-cloud-moon fa-spin"></i>
                    <i class="fas fa-cloud-moon-rain fa-spin"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-cloud-rain fa-spin"></i>
                    <i class="fas fa-cloud-showers-heavy fa-spin"></i>
                    <i class="fas fa-cloud-sun fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="mother_3">
            <h2>Команда fa-pulse</h2>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-arrow-down fa-pulse"></i>
                    <i class="fas fa-arrow-up fa-pulse"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-arrow-right fa-pulse"></i>
                    <i class="fas fa-futbol fa-pulse"></i>
                    <i class="fas fa-arrow-left fa-pulse"></i>
                </div>
            </div>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-chess fa-pulse"></i>
                    <i class="fas fa-chess-bishop fa-pulse"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-chess-king fa-pulse"></i>
                    <i class="fas fa-chess-queen fa-pulse"></i>
                    <i class="fas fa-chess-rook fa-pulse"></i>
                </div>
            </div>
            <div class="block">
                <div class="mother_block_up">
                    <i class="fas fa-cloud-moon fa-pulse"></i>
                    <i class="fas fa-cloud-moon-rain fa-pulse"></i>
                </div>
                <div class="mother_block_down">
                    <i class="fas fa-cloud-rain fa-pulse"></i>
                    <i class="fas fa-cloud-showers-heavy fa-pulse"></i>
                    <i class="fas fa-cloud-sun fa-pulse"></i>
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
